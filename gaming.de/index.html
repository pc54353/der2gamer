<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>der2gamer Info Seite</title>
    <style>
        /* Importiert passende Schriftarten von Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* Grundlegende Stile für den Body */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: #e0e0e0; /* Leichtes Grau statt reinem Weiß */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            /* Dunkler Hintergrund mit einem subtilen radialen Leuchten, das zum Logo passt */
            background-color: #111111;
            background-image: radial-gradient(circle at center, rgba(240, 185, 11, 0.15), transparent 60%);
        }

        /* Container für den gesamten Inhalt */
        .container {
            text-align: center;
            background: rgba(20, 20, 20, 0.75); /* Dunkler, halbtransparenter Hintergrund */
            padding: 35px 40px;
            border-radius: 20px;
            /* Goldener Rand und Leuchtschatten, der zum Logo passt */
            border: 2px solid #f0b90b;
            box-shadow: 0 0 25px rgba(240, 185, 11, 0.4);
            max-width: 90%;
            width: 450px;
            backdrop-filter: blur(8px); /* Stärkerer Milchglas-Effekt */
            animation: fadeInContainer 1.5s ease-out;
        }

        @keyframes fadeInContainer {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Profilbild */
        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid #f0b90b;
            margin-bottom: 25px;
            box-shadow: 0 0 15px rgba(240, 185, 11, 0.5);
        }

        /* Überschrift in Kleinbuchstaben */
        .title {
            font-family: 'Teko', sans-serif;
            font-size: 5em;
            margin: 0 0 25px 0;
            color: #ffffff;
            text-transform: lowercase; /* Erzwingt Kleinbuchstaben */
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes textGlow {
            from { text-shadow: 0 0 8px #fff, 0 0 15px #f0b90b, 0 0 25px #f0b90b; }
            to { text-shadow: 0 0 15px #fff, 0 0 25px #ffc371, 0 0 35px #ffc371; }
        }

        /* Social Media Icon-Buttons Container */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px; /* Abstand zwischen den Icons */
            margin-bottom: 35px;
        }
        
        /* Allgemeiner Stil für die Icon-Buttons */
        .icon-button {
            width: 50px;
            height: 50px;
            border-radius: 50%; /* Macht die Buttons rund */
            background: transparent;
            border: 2px solid #f0b90b;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .icon-button img {
            width: 26px;
            height: 26px;
            /* Macht die originalen (oft schwarzen) Icons weiß */
            filter: invert(90%) sepia(58%) saturate(1451%) hue-rotate(320deg) brightness(108%) contrast(98%);
            transition: filter 0.3s;
        }

        .icon-button:hover {
            background-color: #f0b90b;
            transform: translateY(-5px);
            box-shadow: 0 0 15px #f0b90b;
        }

        /* Ändert die Icon-Farbe auf Schwarz beim Hover für besseren Kontrast */
        .icon-button:hover img {
            filter: invert(0%);
        }

        /* Discord Info-Bereich */
        .discord-info {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(240, 185, 11, 0.3);
        }
        
        .discord-info p {
            font-size: 1.1em;
            margin: 0 0 15px 0;
            font-weight: 600;
        }
        
        .discord-info p strong {
            color: #f0b90b;
            font-weight: 600;
        }

        /* Discord-Server-Button (Call-to-Action) */
        .cta-button {
            background-color: #f0b90b;
            color: #111111; /* Dunkler Text für Kontrast auf goldenem Grund */
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            background-color: #ffdd77; /* Helleres Gold beim Hover */
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(240, 185, 11, 0.4);
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Profilbild -->
        <img src="img/der2gamer.jpg" alt="der2gamer Profilbild" class="profile-pic">
        
        <!-- Animierte Überschrift in Kleinbuchstaben -->
        <h1 class="title">der2gamer</h1>

        <!-- Social Media Icon Buttons -->
        <div class="social-links">
            <a href="https://x.com/der2gamer" target="_blank" class="icon-button" title="X (Twitter)">
                <img src="https://simpleicons.org/icons/x.svg" alt="X Logo">
            </a>
            <a href="https://www.youtube.com/@der2gamer" target="_blank" class="icon-button" title="YouTube">
                <img src="https://simpleicons.org/icons/youtube.svg" alt="YouTube Logo">
            </a>
            <a href="https://www.instagram.com/der2gamer" target="_blank" class="icon-button" title="Instagram">
                <img src="https://simpleicons.org/icons/instagram.svg" alt="Instagram Logo">
            </a>
            <a href="https://www.tiktok.com/@der2gamer" target="_blank" class="icon-button" title="TikTok">
                <img src="https://simpleicons.org/icons/tiktok.svg" alt="TikTok Logo">
            </a>
        </div>

        <!-- Discord Informationen -->
        <div class="discord-info">
            <p>Mein Discord User: <strong>der2gamer</strong></p>
            <a href="https://discord.gg/nDy2UDnj" class="cta-button" target="_blank">Trete meinem Server bei</a>
        </div>
    </div>

</body>
</html>
